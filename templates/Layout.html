<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% comment %} <h1>Iam Layout</h1> {% endcomment %}
    {% include "Navbar.html" %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages%}
            <li {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
            {% endfor %}
        </ul>
    {% endif %}


    {% block content %}

    {% endblock %}
</body>
</html>
